<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>NC DevCon 2015 Schedule</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NC DevCon 2015 Schedule">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow="true">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="day-1" href="/day/1" on-click="onDataRouteClick">
            <iron-icon icon="icons:schedule"></iron-icon>
            <span>Day 1</span>
          </a>

          <a data-route="day-2" href="/day/2" on-click="onDataRouteClick">
            <iron-icon icon="icons:schedule"></iron-icon>
            <span>Day 2</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <!--<paper-icon-button icon="refresh"></paper-icon-button>-->
          <!--<paper-icon-button icon="search"></paper-icon-button>-->

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">NC DevCon</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">2015 Schedule</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <ncdc-app user-preferences="{{preferences}}" id="ncdc-app">
          <div class="content">
            <neon-animated-pages attr-for-selected="data-route" selected="{{route}}">
                <ncdc-day-card heading="Day 1" data-route="day-1">
                    <ncdc-schedule sessions="[[sessions]]" user-preferences="{{preferences}}" day="2015-09-26T00:00:00.000-0400"></ncdc-schedule>
                </ncdc-day-card>
                <ncdc-day-card heading="Day 2" data-route="day-2">
                    <ncdc-schedule sessions="[[sessions]]" user-preferences="{{preferences}}" day="2015-09-27T00:00:00.000-0400"></ncdc-schedule>
                </ncdc-day-card>
                <ncdc-card data-route="detail" id="session_detail" user-preferences="{{preferences}}"></ncdc-card>
            </neon-animated-pages>
          </div>
        </ncdc-app>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
    <iron-ajax id="event_ajax" auto="true" url="/events.json" handle-as="json"></iron-ajax>
    <paper-toast id="page_toast"></paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
