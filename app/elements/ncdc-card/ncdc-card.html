<dom-module id="ncdc-card">
    <style>
        :host {
            display: block;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }
        #card {
            margin: 10px;
            padding: 20px;
        }
        #avatar {
            float:left;
            margin-right:20px;
            margin-bottom:20px;
        }
        paper-fab.blue {
            --paper-fab-background: var(--paper-light-blue-500);
            --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
        }

        paper-fab.red {
            --paper-fab-background: var(--paper-red-500);
            --paper-fab-keyboard-focus-background: var(--paper-red-900);
        }

        paper-fab.green {
            --paper-fab-background: var(--paper-green-500);
            --paper-fab-keyboard-focus-background: var(--paper-green-900);
        }

        paper-fab.orange {
            --paper-fab-background: var(--paper-orange-500);
            --paper-fab-keyboard-focus-background: var(--paper-orange-900);
        }
    </style>
    <template>
        <div id="fixed" class="red-100"></div>
        <paper-material elevation="0" id="card">
            <div class="row">
                <h2 id="heading">[[session.title]]</h2>
            </div>

            <div class="row">
                <p class="pull-left">
                    <strong>[[_day(session.start)]]</strong> <span>[[_time(session.start)]]</span>-<span>[[_time(session.end)]]</span>
                </p>
                <p hidden$="[[_multipleRooms(session)]]" class="pull-right">
                    <strong>[[_rooms(session.rooms)]]</strong>
                </p>
            </div>
            <div class="row">
                <iron-image id="avatar" preload fade sizing="contain" width="200" height="200" placeholder="data:image/gif;base64,R0lGODdhyADIAOMAAO7u/5aWlqGho9jY5OPj8cLCyqyssLe3vc3N1wAAAAAAAAAAAAAAAAAAAAAAAAAAACwAAAAAyADIAAAE/hDISau9OOvNu/9gKI5kaZ5oqq5s675wLM90bd94ru987//AoHBILBqPyKRyyWw6n9CodEqtWq/YrHbL7Xq/4LB4TC6bz+i0es1uu9/wuHxOr9vv+Lx+z+/7/4CBgoOEhYaHiImKi4yNjo+QkZKTlJWWl5iZmpucnZ6foKGio6SlpqeoqaqrrK2ur7CxsrO0tba3uLm6u7y9vr/AwcLDxMXGx8jJysvMzc7P0NHS06kB1tYqA9cUBQEFrgLWAgIqBOEBFNuu1gMs2ugT3d/rAe0r77bsFwMGAQLzEggc8AcQAIJwA+EBuKbQmgF+3iocDHBAXiZ9Fd6dAxhuo4R3/gwnGDgnkqE1BBM0XrN3CSOFgQYM+ouHEsFMAP1i2lQIAN8EhwS6kZPQ74BMnpZcTgiHkoA1AhKxAWDaU+pHqwvrVVVI1ScmpRIwYjxwTqo+r1vTafV6FmtSrRXEak0ooB+8tjzR4v251m0llwSgUnUaAOrJtFMDoESrty9XxYi/wk0sMEBMoRKo7iRK8SiFxu285vQMoIDR0qdNN+rmbxxJlRFLi7u22OG1mDjP4bYb2uFVf+r0CZ+cyOS1oRD/cUM4cN5EA3bDhszqWOHEhBLIZh+qHdnmaFABwIwm9BxLZxAtn6fGvr379/Djy59Pv779+/jz69/Pv7///wAGQyjggAQWaOCBCCao4IIMNujggxBGKOGEFFZo4YUYZqjhhhx26OGHIIYo4ogklmjiiSimqOKKLLbo4oswxijjjDRKEQEAOw=="></iron-image>
                <p>[[session.description]]</p>
            </div>
            <!--<div style="clear:both">-->
                <!--<span>[[_where(session.rooms)]]</span>-->
            <!--</div>-->
            <div class="row text-right">
                <paper-fab icon="[[favoriteIcon]]" title="Favorite" on-click="_toggleFavorite" id="favorite_btn" hidden$="[[_multipleRooms(session)]]"></paper-fab>
                <paper-fab icon="arrow-forward" title="Back" class="blue" on-click="_goBack"></paper-fab>
            </div>
        </paper-material>
    </template>
</dom-module>
<script>
    (function () {
        'use strict';

        Polymer({
            is: "ncdc-card",
            properties: {
                session: {
                    type: Object,
                    observer: '_onSession'
                },
                sharedElements: {
                    type: Object,
                    value: function() {
                        return {
                            'hero': this.$.heading
                        }
                    }
                },
                favorited: {
                    type: Boolean,
                    computed: '_isFavorited(session, userPreferences.*)'
                },
                favoriteIcon: {
                    type: String,
                    computed: '_favoriteIcon(favorited)'
                },
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': {
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this
                            },
                            'exit': {
                                name: 'slide-right-animation',
                                node: this
                            },
                            'fav-click': [{
                                name: 'transform-animation',
                                node: this.$.favorite_btn,
                                transformFrom: 'scale(1)',
                                transformTo: 'scale(5)'
                            }, {
                                name: 'fade-out-animation',
                                node: this.$.favorite_btn,
                                timing: {
                                    delay: 100
                                }
                            }]
                        }
                    }
                }

            },
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimationRunnerBehavior,
                NCDCPreferenceBehavior
            ],
            _onSession: function(newSession, oldSession) {
                if (newSession.presenter) {
                    this.$.avatar.hidden = false;
                    this.$.avatar.src = newSession.presenter.avatar;
                } else {
                    this.$.avatar.hidden = true;
                    this.$.avatar.src = null;
                }

            },
            _day: function(date) {
                return date ? moment(date).format('dddd, MMMM Do YYYY') : 'Unknown';
            },
            _time: function(date) {
                return date ? moment(date).format('h:mma') : '?';
            },
            _where: function(rooms) {
                if (rooms.length > 1) {
                    return 'All Locations';
                }
                return rooms.length ? rooms[0] : 'Unknown';
            },
            _favoriteIcon: function(favorited) {
                return favorited ? 'favorite' : 'favorite-border';
            },
            _goBack: function() {
                window.history.back();
            },
            _toggleFavorite: function() {
                this.set('userPreferences.'+this.session.id, !this.userPreferences[this.session.id]);
                this.playAnimation('fav-click');
            },
            _multipleRooms: function(session) {
                return session.rooms.length > 1;
            },
            _rooms: function(rooms) {
                return rooms.join(', ');
            }
        });
    })();
</script>
